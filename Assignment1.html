<!DOCTYPE html>
<html>
<head>
  <title>HTML Text Formatting Tags</title>

</head>
<body>
  
  <h1>HTML Text Formatting Tags</h1>
  <table>
    <tr>
      <th>Tag</th>
      <th>Description</th>
    </tr>
    <tr>
      <td><code>&lt;b&gt;</code></td>
      <td><b>Bold</b> text</td>
    </tr>
    <tr>
      <td><code>&lt;strong&gt;</code></td>
      <td><strong>Strong</strong> Text</td>
    </tr>
    <tr>
      <td><code>&lt;i&gt;</code></td>
      <td><i>Italic</i> text</td>
    </tr>
    <tr>
      <td><code>&lt;em&gt;</code></td>
      <td><em>Emphasized</em> text</td>
    </tr>
    <tr>
      <td><code>&lt;mark&gt;</code></td>
      <td><mark>Marked</mark> text</td>
    </tr>
    <tr>
      <td><code>&lt;small&gt;</code></td>
      <td><small>Small</small> text</td>
    </tr>
    <tr>
      <td><code>&lt;del&gt;</code></td>
      <td><del>Deleted</del> text</td>
    </tr>
    <tr>
      <td><code>&lt;ins&gt;</code></td>
      <td><ins>Inserted</ins> text</td>
    </tr>
    <tr>
      <td><code>&lt;sub&gt;</code></td>
      <td> <sub> Subscript text </sub></td>
    </tr>
    <tr>
      <td><code>&lt;sup&gt;</code></td>
      <td><sup>Superscript</sup> text</td>
    </tr>
    <tr>
      <td><code>&lt;u&gt;</code></td>
      <td><u>Underlined</u> text</td>
    </tr>
  </table>
</body>
</html>
