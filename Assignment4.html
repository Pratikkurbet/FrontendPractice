<!DOCTYPE html>
<html>

<head>
    <title>Employee Registration</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2>Employee Registration</h2>
            <table >
                <tr>
                    <th> Enter your first name:</th>
                    <th> <input type="text" id="first_name" name="first_name" required> </th>
                </tr>
                <tr>
                    <th>enter your last name:</th>
                    <th><input type="text" id="last_name" name="last_name" required></th>
                </tr>
                <tr>
                    <th>enter your password:</th>
                    <th><input type="password" id="password" name="password" required></th>
                </tr>
                <tr>
                    <th>Reenter your password:</th>
                    <th><input type="password" id="password" name="password" required></th>
                </tr>
                <tr>
                    <th>enter your mail:</th>
                    <th><input type="mail" id="mail" name="mail" required></th>
                </tr>
                <tr>
                    <th>enter your mobile:</th>
                    <th><input type="tel" id="mobile" name="mobile" required></th>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
